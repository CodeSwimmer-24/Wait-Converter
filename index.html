<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waight Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4" id="hed">Waight Convewrter</h1>
                <form>
                <div class="form-group">
                <input type="number"
                class="form-control"
                id="lbsinput"
                placeholder="Enter the waight in pound"
                >
                </div>
                 </form>
                <div id="output">
                    <div class="card m-3">
                      <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                      </div>
                    </div>
                    <div class="card m-3">
                        <div class="card-block">
                          <h4>Kilograms:</h4>
                          <div id="kgOutput"></div>
                        </div>
                      </div>
                      <div class="card m-3">
                        <div class="card-block">
                          <h4>Ounces:</h4>
                          <div id="ozOutput"></div>
                        </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
